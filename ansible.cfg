# ansible.cfg
# Ansible configuration file

[defaults]
# Inventory file location
inventory = inventory.yml

# Vault password file (persistent across container rebuilds)
vault_password_file = .vault_password

# Disable host key checking (for development)
host_key_checking = False

# Use the default callback with YAML format (replaces deprecated community.general.yaml)
stdout_callback = default
result_format = yaml

# Suppress deprecation warnings
deprecation_warnings = False

# Enable color output
force_color = True

# Set the number of parallel processes
forks = 5

# Timeout for SSH connections
timeout = 30

# Retry files location
retry_files_enabled = False

# Roles path
roles_path = ./roles

# Collections path
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

[privilege_escalation]
# Become settings
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True
